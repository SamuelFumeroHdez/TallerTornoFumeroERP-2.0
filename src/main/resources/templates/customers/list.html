<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">


<!-- Aqu√≠ se incluye el navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Clientes</h2>

    <div class="d-flex justify-content-end mb-3">
        <a href="/customers/new" class="btn btn-success">‚ûï Nuevo Cliente</a>
    </div>


    <!-- Modal de creaci√≥n de cliente -->
    <div class="modal fade" id="createCustomerModal" tabindex="-1" aria-labelledby="createCustomerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/customers/save}" th:object="${customer}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createCustomerModalLabel">Crear Cliente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <span th:text="${errorMessage}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="legalName" class="form-label">Nombre Legal</label>
                            <input type="text" th:field="*{legalName}" class="form-control" id="legalName" required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="nif" class="form-label">NIF</label>
                            <input type="text" th:field="*{nif}" class="form-control" id="nif" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Direcci√≥n</label>
                            <input type="text" th:field="*{address}" class="form-control" id="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Tel√©fono</label>
                            <input type="tel" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" pattern="[0-9\-+() ]+" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Modal de Editar Cliente -->
    <div class="modal fade" id="editCustomerModal" tabindex="-1" aria-labelledby="editCustomerModalLabel" aria-hidden="true">

        <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/customers/update}" th:object="${customer}" method="post">
                        <input type="hidden" th:field="*{customerId}"/>
                        <div class="modal-header">
                            <h5 class="modal-title" id="editCustomerModalLabel">Editar Cliente</h5>
                            <a href="/customers" class="btn-close"></a>
                        </div>
                        <div class="m-4 mb-2 d-flex justify-content-end">
                            <a href="/invoices/new" class="btn btn-outline-success">
                                Nueva Factura
                            </a>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" th:field="*{name}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nombre Legal</label>
                                <input type="text" th:field="*{legalName}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">NIF</label>
                                <input type="text" th:field="*{nif}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Direcci√≥n</label>
                                <input type="text" th:field="*{address}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tel√©fono</label>
                                <input type="text" th:field="*{phoneNumber}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" th:field="*{email}" class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            <a href="/customers" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
    </div>


    <table class="table table-striped table-hover shadow">
        <thead class="table-primary">
        <tr>
            <th>Nombre</th>
            <th>Nombre Legal</th>
            <th>NIF</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.name}">Nombre</td>
            <td th:text="${customer.legalName}">Nombre Legal</td>
            <td th:text="${customer.nif}">NIF</td>
            <td>
                <a th:href="@{/customers/details/{nif}(nif=${customer.nif})}" class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                <a th:href="@{/customers/delete/{nif}(nif=${customer.nif})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¬øEst√°s seguro de que deseas eliminar este cliente?')">üóë Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var showEditModal = /*[[${showCustomerDetailsModal}]]*/ false;

        if (showEditModal) {
            var modalElement = document.getElementById('editCustomerModal');
            var modal = new bootstrap.Modal(modalElement);
            modal.show();

            modalElement.addEventListener('hidden.bs.modal', function () {
                window.location.href = '/customers';
            });
        }
    });
</script>


<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var showCreateModal = /*[[${showCreateModal}]]*/ false;

        if (showCreateModal) {
            var modalElement = document.getElementById('createCustomerModal');
            var modal = new bootstrap.Modal(modalElement);
            modal.show();

            modalElement.addEventListener('hidden.bs.modal', function () {
                window.location.href = '/customers';
            });
        }
    });
</script>






</body>
</html>
