<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Nueva Factura</h2>

    <!-- ‚úÖ FORMULARIO DE CREACI√ìN -->
    <form th:action="@{/invoices/save}" th:object="${invoice}" method="post" class="border p-4 rounded bg-white shadow-sm mb-5">
        <div class="row mb-3">
            <div class="col-md-3">
                <label class="form-label">N¬∫ Factura</label>
                <input type="text" th:field="*{invoiceNumber}" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Fecha</label>
                <input type="date" th:field="*{invoiceDate}" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Subtotal (‚Ç¨)</label>
                <input type="text" th:field="*{subtotal}" class="form-control" disabled>
            </div>
            <div class="col-md-3">
                <label class="form-label">Impuestos (%)</label>
                <input type="text" th:field="*{taxPercent}" class="form-control" disabled>
            </div>
            <div class="col-md-3">
                <label class="form-label">Total impuestos (‚Ç¨)</label>
                <input type="text" th:field="*{totalTax}" class="form-control" disabled>
            </div>
            <div class="col-md-3">
                <label class="form-label">Total (‚Ç¨)</label>
                <input type="text" th:field="*{total}" class="form-control" disabled>
            </div>
            <div class="col-md-3">
                <label class="form-label">Cliente</label>
                <select th:field="*{customer}" class="form-select" required>
                    <option value="" disabled selected>Seleccione un cliente</option>
                    <option th:each="c : ${customers}" th:value="${c.customerId}" th:text="${c.name + ' (' + c.nif + ')'}"></option>
                </select>
            </div>
        </div>

        <!-- Checkbox + selector IGIC/EXENTO -->
        <div class="row mb-3 ">
            <div class="col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{hasTax}" id="hasTaxCheckbox">
                    <label class="form-check-label" for="hasTaxCheckbox">Aplicar IGIC</label>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">üíæ Guardar Factura</button>
            </div>
        </div>
    </form>

    <!-- ‚úÖ TABLA DE ALBARANES -->
    <div class="d-flex justify-content-end mb-3">
        <a href="/customers/new" class="btn btn-success">‚ûï Nuevo Albar√°n</a>
    </div>

    <table class="table table-striped table-hover shadow bg-white">
        <thead class="table-primary">
        <tr>
            <th>Num. Albar√°n</th>
            <th>Descripci√≥n</th>
            <th>Importe</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="invoiceLine : ${invoiceLines}">
            <td th:text="${invoiceLine.invoiceLineNumber}">1</td>
            <td th:text="${invoiceLine.descripcion}">Servicio</td>
            <td th:text="${invoiceLine.price}">100</td>
            <td>
                <a th:href="@{/invoice/details/{invoiceNumber}(invoiceNumber=${invoice.invoiceNumber})}" class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                <a th:href="@{/invoice/delete/{invoiceNumber}(invoiceNumber=${invoice.invoiceNumber})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¬øEst√°s seguro de que deseas eliminar este albar√°n?')">üóë Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Script para mostrar/ocultar tipo de impuesto -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const checkbox = document.getElementById('hasTaxCheckbox');
        const taxContainer = document.getElementById('taxTypeContainer');

        function toggleTaxType() {
            taxContainer.style.display = checkbox.checked ? 'block' : 'none';
        }

        checkbox.addEventListener('change', toggleTaxType);
        toggleTaxType(); // Inicial
    });
</script>

</body>
</html>
